<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edytuj hasło</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Edytuj hasło</h2>
    <form action="#" th:action="@{|/user/edit-password|}" method="post" enctype="multipart/form-data" class="mc-form" th:object="${user}" >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" th:field="*{email}" readonly>
        <label for="password">Hasło</label>
        <input type="text" id="password" placeholder="Hasło" th:field="*{password}" >
        <button type="submit">Edytuj</button>
    </form>
</main>
</body>
</html>
